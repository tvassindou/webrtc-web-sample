<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=" WEB RTC Sample Application">
  <meta name="author" content="Vassindou TOURE">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>WEB RTC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>WEB RTC</strong>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="text-center container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Appel P2P</h1>
          <p>
            <button type="button" class="btn btn-primary" id="start">Demarrer</button>
            <button type="button" class="btn btn-primary" id="connect">Connecter</button>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Locale</h2>
          <div class="card">
            <video id="localVideo" autoplay playsinline></video>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Distante</h2>
          <div class="card">
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
          <div></div>
        </div>
      </div>
    </section>
  </main>

<script src='javascripts/main.js'></script>
</body>

</html>
